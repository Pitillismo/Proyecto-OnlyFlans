{% extends "layouts/base.html" %}
{% block content %}
{% load static %}
<section class='categorias'>
  <h2>Categorias de Productos</h2>
</section>
<div class="row"> 
  {% for flan in flanes%} 
    <div class="card" style="width: 18rem; text-align: center;">
      <img src="{{flan.image_url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{flan.name}}</h5>
        <p class="card-text">{{flan.description}}</p>
        <a href="#" class="btn btn-secondary">Go somewhere</a>
      </div>
    </div>
  {% endfor %}
  </div>

    <div>
        <header>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'images/1.jpeg' %}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images\2.jpeg' %}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images\3.jpeg' %}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </header>
    </div>

{% endblock content %}
